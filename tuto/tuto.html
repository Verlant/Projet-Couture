<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-tuto.css" />
    <title>Tuto</title>
  </head>
  <body>
    <header>
      <nav id="h_navbar">
        <div id="logo">
          <a href="../index.html" title="Accueil Bien cousue">
            <img src="../assets/img/logo.png" alt="logo" class="logo_couture" />
          </a>
        </div>

        <ul id="pages">
          <a href="../evenements/evenement.html">
            <li>Évènement</li>
          </a>
          <a href="../realisation/realisation.html">
            <li>Réalisation</li>

          <a href="tuto.html">
            <li>Tuto</li>
          </a>
          <a href="../a_propos.html">
            <li>&Agrave; propos</li>
          </a>
        </ul>
        <div id="bar_recherche">
          <form action="recherche" id="form_recherche">
            <label for="loupe"></label>
            <input type="image" src="../assets/img/Vector.png" id="loupe" />
            <p>|</p>

            <label for="recherche"></label>
            <input
              type="text"
              id="recherche"
              placeholder="Rechercher..."
              maxlength="50"
            />
          </form>
        </div>
      </nav>
    </header>
    <main class="flex-column">
      <section class="section-tuto">
        <article class="article-tuto flex-column">
          <img
            src="../assets/img/téléchargement.jpg"
            alt="image de machine a coudre"
            class="img-machine-large"
          />

          <p class="p-tuto">Dernier commentaire du tuto</p>

      </section>
      <section class="section-tuto flex-row">

          <h1 class="h1-tuto">Techniques</h1>
          <div class="container-tuto flex-row">

                class="logo-tuto"
              />

            <div class="text-container-tuto">
              <h2 class="h2-tuto flex-center">Couture</h2>
            </div>
          </div>
          <div class="container-tuto flex-row">

              />
            </div>
            <div class="text-container-tuto">
              <h2 class="h2-tuto flex-center">Crochet</h2>
            </div>
          </div>
        </aside>
        <aside class="aside-tuto flex-column">
          <h1 class="h1-tuto">Themes</h1>
          <div class="container-tuto flex-row">
            <div class="img-container-tuto flex-center">
              <img
                src="../assets/img/logo.png"
                alt="logo association"
                class="logo-tuto"
              />
            </div>
            <div class="text-container-tuto">
              <h2 class="h2-tuto flex-center">Vêtements</h2>
            </div>

              />

            <div class="text-container-tuto">
              <h2 class="h2-tuto flex-center">Costumes</h2>

            <div class="img-container-tuto flex-center">
              <img
                src="../assets/img/logo.png"
                alt="logo association"
                class="logo-tuto"
              />
            </div>
            <div class="text-container-tuto">
              <h2 class="h2-tuto flex-center">Accessoires</h2>
            </div>
          </div>
        </aside>
      </section>

    <footer>
      <nav id="footer_nav">
        <div id="reseaux_sociaux">
          <a href="https://fr-fr.facebook.com/reg/"
            ><img
              src="../assets/img/facebook.png"

              class="footer-img"
